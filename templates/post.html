{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="row">
<div class="col-lg-8 col-lg-offset-2 text-center">
<form method="POST" action="">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	<br>
	{% endfor %}
	<button type="submit" class="btn btn-lg btn-success" id="submit">Post</button>
</form>
</div>
</div>
{% endblock %}
